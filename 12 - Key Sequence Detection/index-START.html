<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let keyword = [];
  let secret = 'yining';

  document.addEventListener('keydown', e => {
    if(keyword.length === secret.length) {
      keyword.shift();
    }
    keyword.push(e.key);
    if(keyword.join('') === secret) {
      keyword.splice(0);
      cornify_add();
    }
  });
</script>
</body>
</html>
