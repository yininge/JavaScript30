    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let filter = inventors.filter((i) => {
      return i.year >= 1500 && i.year < 1600
    }
    );
    console.log(filter);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    let names = inventors.map((i) => {
      return `${i.first} ${i.last}`
    });
    console.table(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let oldToYoung = inventors.sort((a, b) => {
      return a.year > b.year;
    });
    console.table(oldToYoung);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    let livingYears = inventors.reduce((acc, cur) => {
      return acc + (cur.passed - cur.year);
    }, 0);
    console.log(livingYears);

    // 5. Sort the inventors by years lived
    let ageSort = inventors.sort((a, b) => {
      let age1 = a.passed - a.year;
      let age2 = b.passed - b.year;
      return age1 < age2 ? 1 : -1;
    });
    console.table(ageSort);

        .filter(b => b.indexOf('de') >= 0);

    let sortName = inventors.sort((a,b) => {

      }
